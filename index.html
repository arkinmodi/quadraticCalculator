<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Quadratic Calculator</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="styles.css" />
    <link href="https://fonts.googleapis.com/css?family=Karla:400,400i" rel="stylesheet" />
    <link rel="icon" href="favicon.png" type="image/gif" sizes="16x16" />
    
</head>
<body>
    <div class="calculator">
        <!--Title-->
            <h1 class="title">Quadratic Calculator</h1>
        <!--Inputs-->
            <!--a value-->
                <input type="text" id="avalue" placeholder="a value"/>
            <!--b value-->
                <br>
                <input type="text" id="bvalue" placeholder="b value"/>
            <!--c value-->
                <br>
                <input type="text" id="cvalue" placeholder="c value"/>
        <!--Submit-->
            <br>            
            <button type="button" id="submit">Submit</button>
            <br>
        <!--Results-->
        <p id="xValueFirst"></p>
        <p id="xValueSecond"></p>
    </div>
    <script type="text/javascript" src="script.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
</body>
</html>
